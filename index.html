<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="control">
        <button id="start">Start a game</button>
        <button id="restart">Restart</button>
    </div>
    
    <div class="buttons">
        <button id="button1" data-index="0" class="board"></button>
        <button id="button2" data-index="1" class="board"></button>
        <button id="button3" data-index="2" class="board"></button>
        <button id="button4" data-index="3" class="board"></button>
        <button id="button5" data-index="4" class="board"></button>
        <button id="button6" data-index="5" class="board"></button>
        <button id="button7" data-index="6" class="board"></button>
        <button id="button8" data-index="7" class="board"></button>
        <button id="button9" data-index="8" class="board"></button>
    </div>
    <div class="player">                 
    </div>
    
    <div class="players">
        <label for="player1">Player 1 ("X"): </label>
        <input type="text" name="player1" id="player1" placeholder="Player One">
        <label for="player2">Player 2 ("O"): </label>
        <input type="text" name="player2" id="player2" placeholder="Player Two">
    </div>
</body>
</html>
